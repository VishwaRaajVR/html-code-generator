<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodeCraft Studio - AI HTML Code Generator</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    textarea, pre, input, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 8px; border: 1px solid #ccc; font-family: monospace;
    }
    #output { background: #fff; min-height: 300px; }
    button { background-color: #007bff; color: white; cursor: pointer; border: none; }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <h1>CodeCraft Studio</h1>
  <p>Enter your idea below (e.g., "Create an e-commerce website for ebooks"):</p>
  <input type="text" id="userInput" placeholder="Describe your idea..." />
  <button onclick="generateCode()">Generate Code</button>
  <h3>Generated Code:</h3>
  <pre id="output"></pre>

  <script>
    async function generateCode() {
      const idea = document.getElementById('userInput').value;
      if (!idea) return alert("Please enter an idea first!");
      
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer 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"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: `Create a full HTML, CSS and JS code based on this idea: ${idea}` }],
          max_tokens: 1500,
          temperature: 0.7
        })
      });
      
      const data = await response.json();
      const code = data.choices?.[0]?.message?.content || "No code generated.";
      document.getElementById("output").textContent = code;
    }
  </script>
</body>
</html>
